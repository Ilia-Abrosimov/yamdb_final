version: '3.8'

volumes:
  postgres_data:
  static_volume:

services:
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: irabrosimov/yamdb_final:latest #В курсе насчет того что нельзя указывать версию latest. Но суть задания в том чтобы происходил автоматический деплой на сервер после выполнения push после внесения в изменений в код проекта. См. личные сообщения в Slack
    restart: always
    volumes:
      - static_volume:/code/static/
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/static/
    ports:
      - 1337:80
    depends_on:
      - web